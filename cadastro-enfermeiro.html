      <!-- Main Content -->
      <div class="main-content">
        <section class="section">
          <div class="section-header">
            <h1>Cadastrar Enfermeiro</h1>
            <div class="section-header-breadcrumb">
              <div class="breadcrumb-item active"><a href="#">Dashboard</a></div>
              <div class="breadcrumb-item"><a href="#">Forms</a></div>
              <div class="breadcrumb-item">Editor</div>
            </div>
          </div>

          <div class="section-body">

            <div class="row">
              <div class="col-12 col-md-12 col-lg-6">
                <div class="card">
                  <div class="card-header">
                    <h4>Formulário</h4>
                  </div>
                  <div class="card-body">
                    <div class="form-group">
                      <label>Nome:</label>
                      <input name="nome" required="required" onchange="handleChange(this)" type="text" class="required form-control">
                    </div>
                    <div class="form-group">
                      <label>CPF:</label>
                      <input type="text" name="cpf" onblur="verificarCpf(this)" onchange="handleChange(this)" onKeyPress="MascaraGenerica(this, 'CPF');" class="required form-control purchase-code" placeholder="xxx.xxx.xxx-xx">
                    </div>
                    <div class="form-group">
                      <label>Senha:</label>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <i class="fas fa-lock"></i>
                          </div>
                        </div>
                        <input type="password" required="required" name="senha" onchange="handleChange(this)" class="required form-control pwstrength" data-indicator="pwindicator">
                      </div>
                      <div id="pwindicator" class="pwindicator">
                        <div class="bar"></div>
                        <div class="label"></div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-form-label col-12 col-md-3 col-lg-3"></label>
                      <div class="col-sm-12 col-md-7">
                        <button id="cadastrar" class="btn btn-primary">Cadastrar</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
